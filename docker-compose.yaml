version: '3.8'

services:
  datadog-agent:
    image: datadog/agent:latest
    container_name: datadog-agent
    environment:
      # Datadog Agent Configuration
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE}
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_DATA_STREAMS_ENABLED=true
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_EXCLUDE="name:datadog-agent"
    ports:
      - "8126:8126"  # APM traces
      - "8125:8125/udp"  # DogStatsD
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    restart: unless-stopped

  producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    container_name: dsm-producer
    ports:
      - "8000:8000"
    environment:
      # GCP Configuration
      - GCP_PROJECT=${GCP_PROJECT}
      - PUBSUB_TOPIC=${PUBSUB_TOPIC}
      
      # Datadog Configuration - send to local agent
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8126
      - DD_SERVICE=jobs-api
      - DD_ENV=dsm
      - DD_TRACE_SAMPLE_RATE=1.0
      - DD_LOGS_INJECTION=true
      - DD_DATA_STREAMS_ENABLED=true
      - DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED=true
      - DD_TRACE_DEBUG=true
      
      # For GCP authentication, mount your service account key
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-key.json
    volumes:
      # Mount your GCP service account key file
      # Uncomment and adjust path as needed:
      # - ~/.config/gcloud/application_default_credentials.json:/app/gcp-key.json:ro
      - ./gcp-key.json:/app/gcp-key.json:ro
    restart: unless-stopped
    depends_on:
      - datadog-agent

  consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: dsm-consumer
    environment:
      # GCP Configuration
      - GCP_PROJECT=${GCP_PROJECT}
      - PUBSUB_SUBSCRIPTION=${PUBSUB_SUBSCRIPTION}
      
      # Datadog Configuration - send to local agent
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8126
      - DD_DATA_STREAMS_ENABLED=true
      - DD_SERVICE=jobs-consumer
      - DD_ENV=dsm
      - DD_TRACE_SAMPLE_RATE=1.0
      - DD_LOGS_INJECTION=true
      - DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED=true
      - DD_TRACE_DEBUG=true
      # For GCP authentication, mount your service account key
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-key.json
    volumes:
      # Mount your GCP service account key file
      # Uncomment and adjust path as needed:
      # - ~/.config/gcloud/application_default_credentials.json:/app/gcp-key.json:ro
      - ./gcp-key.json:/app/gcp-key.json:ro
    restart: unless-stopped
    depends_on:
      - datadog-agent
      - producer

